<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JALDI - Report Hazard</title>

    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/submit.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin="">
    </script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="https://kit.fontawesome.com/021741cec3.js" crossorigin="anonymous"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap');
    </style>
</head>
<body>
    <script defer src="scripts/submit.js"></script>
    
    <section class="nav-container">
    <nav class="nav">
        <h2 style="color: #436a9f;"><a>[JALDI]</a></h2>
        <div>
            <h2><a><i class="fa-solid fa-house">&nbsp</i>Home</a></h2>
            <h2><a><i class="fa-solid fa-table-list">&nbsp</i>Dashboard</a></h2>
            <h2><a><i class="fa-solid fa-book">&nbsp</i>About</a></h2>
            <h2><a><i class="fa-solid fa-clipboard-question">&nbsp</i>FAQ</a></h2>
        </div>
        
        <a href="index.html" style="text-decoration: none;">
            <h2 class="return-home-btn"><i class="fa-solid fa-arrow-left">&nbsp&nbsp</i>Return Home</h2>
        </a>
    </nav>
    </section>

    <section class="form-header">
        <h1 class="heading">Submit Report</h1>
        <div class="helper-msg">
            <p>Having trouble submitting the report? <a href="https://www.youtube.com/" target="_blank" rel="noopener noreferrer">Click here</a> to watch a guide.</p>
        </div>
    
    </section>
    <br>
    <section class="form-container">
        <form style="display: flex; flex-direction: column;" id="reportForm">
            <label for="fname">Your name</label>
            <input type="text" class="form-input" id="fname"  style="margin-bottom: 8px;">    
            
            <label for="ftitle">Report title</label>
            <input type="text" class="form-input" id="ftitle"  style="margin-bottom: 8px;">
            
            <label for="fdesc">Describe your report</label>
            <textarea id="fdesc" class="form-input" style="flex: 1;"></textarea>
        </form>

        <div class="form-map-container">
            <label>Select location to report</label>
            <div class="searcher-container">
                <div><i class="fa-solid fa-magnifying-glass fa-s"></i></div>
                <input type="text" placeholder="Search" class="filter-btn searcher" id="search">
                <div class="search-results" id="search-results">
                    <!-- will be generated via JS -->
                </div>
                <button class="filter-btn auto-detect-btn">Auto-Detect</button>
            </div>  
            <div id="map" class="map-submit"></div>
        </div>
    </section>

    <button type="submit" form="reportForm" class="form-submit-btn">Submit</button>
</body>
</html>
